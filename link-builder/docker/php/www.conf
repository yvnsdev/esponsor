[global]
daemonize = no

[www]
user = www-data
group = www-data

listen = 9000

pm = dynamic
pm.max_children = 20
pm.start_servers = 5
pm.min_spare_servers = 3
pm.max_spare_servers = 10
pm.max_requests = 500

; Environment variables
clear_env = no

; Logging
catch_workers_output = yes
decorate_workers_output = no
